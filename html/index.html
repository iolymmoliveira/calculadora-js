<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="calculator">
    <h3>Calculadora</h3>
    <div class="calculator-screen">
      <div id="previous-operation"> </div>
      <div id="current-operation"> </div>
    </div>
    <div class="calculator-buttons">
      <button id="clearScreen">C</button>
      <button id="invert">+/-</button>
      <button id="percentage">%</button>
      <button id="clearNumber">DEL</button>
      <button id="button7">7</button>
      <button id="button8">8</button>
      <button id="button9">9</button>
      <button id="dividedByOperator">/</button>
      <button id="button4">4</button>
      <button id="button5">5</button>
      <button id="button6">6</button>
      <button id="timesOperator">*</button>
      <button id="button1">1</button>
      <button id="button2">2</button>
      <button id="button3">3</button>
      <button id="minusOperator">-</button>
      <button id="button0">0</button>
      <button id="decimal">.</button>
      <button id="equals">=</button>
      <button id="plusOperator">+</button>
    </div>
  </div>
  <script src="../js/script.js"></script>
</body>

</html>
